<!DOCTYPE html>
<html>
    <head>
        <title>음력달력 - LunarCalendar</title>
        <script data-ad-client="ca-pub-5657363653342356" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <style>
            html,body{margin:0;padding:0;border:0;font-size:100%;height:100%}
            body {font: 0.8em/1.5em 'Arial', sans-serif;}
            .top {
                width: 100%;
                height: 120px;
                line-height: 120px;
                background-color: black;
                text-align: center;
            }
            .title {
                vertical-align: middle;
                font-size: 30px;
                color: white;
            }
            .calender {
                margin: 30px;
                margin-top: 150px;
            }
            .calenderInfo {
                display: flex;
                flex-direction: row;
            }
            .before {
                padding: 30px;
                margin-right: auto;
                font-size: 8vw;
                color:white;
            }
            .after {
                padding: 30px;
                margin-left: auto;
                font-size: 8vw;
                color:white;
            }
            .yaerMonth {
                justify-self:center;
            }
            .chineseYear {
                font-size: 3.3vw;
                color:rgb(200,57,51);
                margin-right: 0.5vw;
            }
            .chineseYearAfter {
                font-size: 3.3vw;
                color:white;
                margin-left: 0.5vw;
            }
            .year {
                font-size: 3.3vw;
            }
            .month {
                font-size:14vw;
                color:rgb(84,160,67);
                font-weight: bold;
                margin-left: 1.2vw;
                margin-right: 1.2vw;
            }
            .th {
                flex: 30px 0 0;
            } 
            .week {
                flex: 30px 1 0;
                /* border-bottom: 1px solid #ccc;     */
            }

            /* Calendar rows */
            .th, .week { display: flex; }
            .th>span {
                padding: 0 2px 2px 0;
                text-align: right;
                font-size: 3vw;
                margin-bottom: 50px;
            }
            .week>div {
                /* border-top: 1px solid #eee; */
                padding: 20px 2px 2px;
                min-height: 70px;
                position: relative; /* allow ::after psuedo element absolute positioning */
            }
            .th>span, .week>div {
                width: 100%;
                margin-right: 5px;
                text-align: center;
            }
            /* Dates */
            .week>div::after {
                content: attr(data-date);
                display: block;
                /* position: absolute; */
                /* top: 0; right: 0px; */
                color: #999;
                font-size: 3vw;
                text-align: center;
            }
            .sunday {
                color: red;
            }
            .saturday {
                color: rgb(96,135,208);
            }
            th, td {
                border: 1px solid #444444;
            }
        </style>
    </head>
    <body>
        <div class="calender">
            <div class="calenderInfo">
                <span class="before">&lt;</span>
                <div class="yaerMonth">
                    <br/><br/>
                    <span class="chineseYear">辛丑年</span>
                    <span class="year">2021</span>
                    <span class="month">1</span>
                    <span class="year">January</span>
                    <span class="chineseYearAfter">辛丑年</span>
                </div>
                <span class="after">&gt;</span>
            </div>
            <table style="width:100%">
                <tr>
                  <th>일 / Sunday</th>
                  <th>월 / Monday</th> 
                  <th>화 / TudesDay</th>
                  <th>수 / Wednesday</th>
                  <th>목 / Thursday</th>
                  <th>금 / Friday</th>
                  <th>토 / Saturday</th>
                </tr>
                <tr>
                  <td></td>
                  <td></td> 
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>1</td>
                  <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td> 
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>11</td> 
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>17</td>
                    <td>18</td> 
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>24</td>
                    <td>25</td> 
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>31</td>
                    <td></td> 
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
              </table>
        </div>
    </body>
</html>
