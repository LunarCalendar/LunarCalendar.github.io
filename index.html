<!DOCTYPE html>
<html>
    <head>
        <title>음력달력 - LunarCalendar</title>
        <script data-ad-client="ca-pub-5657363653342356" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <style>
            html,body{margin:0;padding:0;border:0;font-size:100%;height:100%}
            body {font: 0.8em/1.5em 'Arial', sans-serif;}
            .top {
                width: 100%;
                height: 120px;
                line-height: 120px;
                background-color: black;
                text-align: center;
            }
            .title {
                vertical-align: middle;
                font-size: 30px;
                color: white;
            }
            .calender {
                margin: 30px;
                margin-top: 150px;
            }
            .calenderInfo {
                display: flex;
                flex-direction: row;
            }
            .before {
                padding: 30px;
                margin-right: auto;
                font-size: 8vw;
            }
            .after {
                padding: 30px;
                margin-left: auto;
                font-size: 8vw;
            }
            .yaerMonth {
                justify-self:center;
            }
            .chineseYear {
                font-size: 3.3vw;
                color:rgb(200,57,51);
                margin-right: 0.5vw;
            }
            .chineseYearAfter {
                font-size: 3.3vw;
                color:white;
                margin-left: 0.5vw;
            }
            .year {
                font-size: 3.3vw;
            }
            .month {
                font-size:14vw;
                color:rgb(84,160,67);
                font-weight: bold;
                margin-left: 1.2vw;
                margin-right: 1.2vw;
            }
        </style>
    </head>
    <body>
        <div class="calender">
            <div class="calenderInfo">
                <div class="yaerMonth">
                    <br/><br/>
                    <span class="chineseYear">辛丑年</span>
                    <span class="year">2021</span>
                    <span class="month">1</span>
                    <span class="year">January</span>
                    <span class="chineseYearAfter">辛丑年</span>
                </div>
            </div>
            
        </div>
    </body>
</html>
