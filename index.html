<!DOCTYPE html>
<html>
    <head>
        <title>음력달력 - LunarCalendar</title>
        <script data-ad-client="ca-pub-5657363653342356" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <style>
            html,body{margin:0;padding:0;border:0;font-size:100%;height:100%}
            body {font: 0.8em/1.5em 'Arial', sans-serif;}
            .top {
                width: 100%;
                height: 120px;
                line-height: 120px;
                background-color: black;
                text-align: center;
            }
            .title {
                vertical-align: middle;
                font-size: 30px;
                color: white;
            }
            .calender {
                margin: 30px;
                margin-top: 150px;
            }
            .calenderInfo {
                display: flex;
                flex-direction: row;
            }
            .before {
                padding: 30px;
                margin-right: auto;
                font-size: 8vw;
                color:white;
            }
            .after {
                padding: 30px;
                margin-left: auto;
                font-size: 8vw;
                color:white;
            }
            .yaerMonth {
                justify-self:center;
            }
            .chineseYear {
                font-size: 4vw;
                color:rgb(200,57,51);
                margin-right: 0.5vw;
            }
            .chineseYearAfter {
                font-size: 4vw;
                color:white;
                margin-left: 0.5vw;
            }
            .year {
                font-size: 4vw;
            }
            .month {
                font-size:14vw;
                color:rgb(84,160,67);
                font-weight: bold;
                margin-left: 1.2vw;
                margin-right: 1.2vw;
            }
            .holiday {
                color: rgb(200,57,51);
            }
            .saturday {
                color: rgb(96,135,208);
            }
            table {
                margin-top: 20px;
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #444444;
            }
            th {
                padding-top: 5px;
                padding-bottom: 5px;
                font-size: 3vw;
            }
            td {
                text-align: center;
                padding: 20px;
            }
            .day {
                font-weight: bold;
                font-size: 7vw;
            }
            .specialDayComment {
                font-size: 3vw;
            }
            .lunarDate {
                font-size: 3vw;
            }
        </style>
    </head>
    <body>
        <div class="calender">
            <div class="calenderInfo">
                <span class="before">&lt;</span>
                <div class="yaerMonth">
                    <br/><br/>
                    <span class="chineseYear">辛丑年</span>

                    <span class="year">January</span>
                    <span class="chineseYearAfter">辛丑年</span>
                </div>
                <span class="after">&gt;</span>
            </div>
            <table>

                  <th width="14.28%">수 / Wednesday</th>
                  <th width="14.28%">목 / Thursday</th>
                  <th width="14.28%">금 / Friday</th>
                  <th class="saturday" width="14.28%">토 / Saturday</th>
                </tr>
                <tr>
                  <td></td>

                  <td></td>
                  <td></td>
                  <td></td>
                  <td><br/><span class="day holiday">1</span><br/><span class="specialDayComment">신 정</span><br/><br/><span class="lunarDate">11.18</span></td>
                  <td>2</td>
                </tr>

                    <td>6</td>
                    <td>7</td>

    </body>
</html>
