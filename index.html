<!DOCTYPE html>
<html>
    <head>
        <title>음력달력 - LunarCalendar</title>
        <script data-ad-client="ca-pub-5657363653342356" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <style>
            html,body{margin:0;padding:0;border:0;font-size:100%;height:100%}
            body {font: 0.8em/1.5em 'Arial', sans-serif;}
            .top {
                width: 100%;
                height: 120px;
                line-height: 120px;
                background-color: black;
                text-align: center;
            }
            .title {
                vertical-align: middle;
                font-size: 30px;
                color: white;
            }
            .calender {
                margin: 30px;
            }
            .calenderInfo {
                margin-top: 50px;
                display: flex;
                flex-direction: row;
            }
            .before {
                padding: 30px;
                margin-right: auto;
                font-size: 8vw;
            }
            .after {
                padding: 30px;
                margin-left: auto;
                font-size: 8vw;
            }
            .yaerMonth {
                justify-self:center;
            }
            .chineseYear {
                font-size: 3.3vw;
                color:rgb(200,57,51);
            }
            .year {
                font-size: 3.3vw;
            }
            .month {
                font-size:8vw;
                color:rgb(84,160,67);
                font-weight: bold;
                margin-left: 0.3vw;
            }
            .th {
                flex: 30px 0 0;
            } 
            .week {
                flex: 30px 1 0;
                /* border-bottom: 1px solid #ccc;     */
            }

            /* Calendar rows */
            .th, .week { display: flex; }
            .th>span {
                padding: 0 2px 2px 0;
                text-align: right;
                font-size: 3vw;
                margin-bottom: 50px;
            }
            .week>div {
                /* border-top: 1px solid #eee; */
                padding: 20px 2px 2px;
                min-height: 70px;
                position: relative; /* allow ::after psuedo element absolute positioning */
            }
            .th>span, .week>div {
                width: 100%;
                margin-right: 5px;
                text-align: center;
            }
            /* Dates */
            .week>div::after {
                content: attr(data-date);
                display: block;
                /* position: absolute; */
                /* top: 0; right: 0px; */
                color: #999;
                font-size: 3vw;
                text-align: center;
            }
            .sunday {
                color: red;
            }
            .saturday {
                color: rgb(96,135,208);
            }
        </style>
    </head>
    <body>
        <div class="calender">
            <div class="calenderInfo">
                <span class="before">&lt;</span>
                <div class="yaerMonth">
                    <span class="chineseYear">辛丑年</span>
                    <span class="year">2021</span>
                    <span class="month">1</span>
                    <span class="year">January</span>
                </div>
                <span class="after">&gt;</span>
            </div>
            <main id="calendar">
                <br/><br/><br/><br/>
            <section class="th">
                <span class="sunday">Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wen</span>
                <span>Thu</span>
                <span>Fri</span>
                <span class="saturday">Sat</span>
            </section>
                <div class="week">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div data-date="1"></div>
                    <div data-date="2"></div>
                    <div data-date="3"></div>
                    <div data-date="4"></div>
                </div>
                <div class="week">
                    <div data-date="5"></div>
                    <div data-date="6"></div>
                    <div data-date="7"></div>
                    <div data-date="8"></div>
                    <div data-date="9"></div>
                    <div data-date="10"></div>
                    <div data-date="11"></div>
                </div>
                <div class="week">
                    <div data-date="12"></div>
                    <div data-date="13"></div>
                    <div data-date="14"></div>
                    <div data-date="15"></div>
                    <div data-date="16"></div>
                    <div data-date="17"></div>
                    <div data-date="18"></div>
                </div>
                <div class="week">
                    <div data-date="19"></div>
                    <div data-date="20"></div>
                    <div data-date="21"></div>
                    <div data-date="22"></div>
                    <div data-date="23"></div>
                    <div data-date="24"></div>
                    <div data-date="25"></div>
                </div>
                <div class="week">
                    <div data-date="26"></div>
                    <div data-date="27"></div>
                    <div data-date="28"></div>
                    <div data-date="29"></div>
                    <div data-date="30"></div>
                    <div data-date="31"></div>
                    <div></div>
                </div>
            </main>
        </div>
    </body>
</html>
